<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Profile</h1>
<div th:if="${!profileExists}">
    <p>You don't have a profile yet!</p>
    <a href="/editProfile">Edit Profile</a>
</div>
<div th:if="${profileExists}">
    <p>Welcome to your profile!</p>
    <p>Your name is: <span th:text="${name}">Blah</span></p>
    <p>Your age is: <span th:text="${age}">Blah</span></p>
    <p>Your description is: <span th:text="${description}">Blah</span></p>
    <img th:if="${imageBase64}" th:src="'data:image/jpeg;base64,' + ${imageBase64}" alt="Profile Image"/>
    <a href="/editProfile">Edit Profile</a>
</div>

<p>Click <a th:href="@{/}">here</a> to main.</p>
</body>
</html>
